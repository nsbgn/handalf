<?xml version="1.0" encoding="UTF-8"?>
<svg width="784" height="254" version="1.1" viewBox="-1 -1 390 130" xmlns="http://www.w3.org/2000/svg">
<defs>
<style type="text/css"><![CDATA[
text { font-size: 8px; text-anchor: middle; font-family: monospace; }
.mod { font-weight: bold; }
.dbl {
  font-size: 6px;
  transform: translate(13px, 8px);
  text-anchor: end;
}

.c0 { transform: translate(15px, 0); }
.c1 { transform: translate(47px, 0); }
.c2 { transform: translate(79px, 0); }
.c3 { transform: translate(111px, 0); }
.c4 { transform: translate(143px, 0); }
.c5 { transform: translate(175px, 0); }
.r0 { transform: translate(0, 18px); }
.r1 { transform: translate(0, 50px); }
.r2 { transform: translate(0, 82px); }
.r3 { transform: translate(0, 114px); }

/* 2-variant keys */
g.kb > g > g:has(> :last-child:nth-child(2)) > text:nth-child(1) {
  transform: translate(0, 4px);
}
g.kb > g > g:has(> :last-child:nth-child(2)) > text:nth-child(2) {
  font-size: 8px;
  transform: translate(0, -8px);
}

/* 4-variant keys */
g.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(1) {
  font-size: 10px;
  transform: translate(0px, 4px);
  text-anchor: middle;
  opacity: 20%;
}
g.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(2) {
  transform: translate(-5px, 4px);
  text-anchor: end;
  font-size: 12px;
}
g.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(3) {
  font-size: 12px;
  fill: #004488;
  transform: translate(5px, 4px);
  text-anchor: start;
}
g.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(4) {
  font-size: 8px;
  transform: translate(0, -9px);
  text-anchor: middle;
}

/* Color coding */
.shift,
g.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(2) {
  fill: #225500;
}
.altgr,
g.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(3) {
  fill: #004488;
}
.superfn,
g#right.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(4),
g#right.kb > g > g:has(> :last-child:nth-child(2)) > text:nth-child(2) {
  fill: #800080 !important;
}
.navsuper,
g#left.kb > g > g:has(> :last-child:nth-child(4)) > text:nth-child(4),
g#left.kb > g > g:has(> :last-child:nth-child(2)) > text:nth-child(2) {
  fill: #801818;
}

]]></style>
