      --><tspan x="8px" y="-6x">B</tspan><!--
      --><tspan x="0px" y="6px">}</tspan><!--
    --></text>
  </g>
  <g class="r3">
    <text class="c3 tiny mod">ctrl</text>
    <text class="c4">
      <tspan x="0" dy="-6" class="tiny">esc</tspan><tspan x="0" dy="12" class="tiny mod">fn</tspan>
    </text>
